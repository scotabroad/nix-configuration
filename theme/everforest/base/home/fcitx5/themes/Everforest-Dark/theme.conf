# vim: ft=dosini
[Metadata]
Name=Everforest-Dark
Version=1
Author=scotabroad
Description=Everforest Color Theme (Hard Dark)
ScaleWithDPI=True

[InputPanel]
#Typeface
Font=Sans 13
# No selection candidate character color
NormalColor=#d3c6aa
# Selected candidate character color
HighlightCandidateColor=#a7c080
# Highlight foreground color (input character color)
HighlightColor=#a7c080
# Input character background, no affect
HighlightBackgroundColor=#2e383c
# 
Spacing=3

[InputPanel/TextMargin]
# Candidate character distance from left side
Left=10
# Candidate character distance from right side
Right=10
# Candidate character distance from top
Top=6
# Candidate character distance from bottom
Bottom=6

[InputPanel/Background]
Color=#2e383c

[InputPanel/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[InputPanel/Highlight]
Color=#374145

[InputPanel/Highlight/Margin]
# Highlight region left space
Left=10
# Highlight region right space
Right=10
# Highlight region top space
Top=7
# Highlight region bottom space
Bottom=7

[Menu]
Font=Sans 10
NormalColor=#a7c080
#HighlightColor=#374145
Spacing=3

[Menu/Background]
Color=#2e383c

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
Color=#374145

[Menu/Highlight/Margin]
Left=10
Right=10
Top=5
Bottom=5

[Menu/Separator]
Color=#272e33

[Menu/CheckBox]
Image=radio.png

[Menu/SubMenu]
Image=arrow.png

[Menu/TextMargin]
Left=5
Right=5
Top=5
Bottom=5
